<div class="flex my-8 gap-16">
  <div class="w-1/3">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="w-2/2">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipeSelected"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipeSelected
      ><p class="text-sm">Please select a recipe to view more.</p></ng-template
    >
  </div>
</div>
